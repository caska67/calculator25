<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day/Night Calculator</title>
    <link rel="stylesheet" href="stlyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-sun"></i> Day Mode
    </button>

    <div class="calculator-container">
        <!-- Calculator Display -->
        <div class="calculator-display">
            <div class="display-content" id="display">
                <span class="current-input" id="current-input">0</span>
                <div class="operation-indicator" id="operation-indicator"></div>
            </div>
            <div class="memory-indicator" id="memory-indicator"></div>
        </div>
        
        <!-- Calculator Controls -->
        <div class="calculator-controls">
            <!-- Top Row - Memory & Clear Functions -->
            <div class="button-row">
                <button class="calc-btn memory-btn" data-action="memory-clear">MC</button>
                <button class="calc-btn memory-btn" data-action="memory-recall">MR</button>
                <button class="calc-btn memory-btn" data-action="memory-add">M+</button>
                <button class="calc-btn memory-btn" data-action="memory-subtract">M-</button>
                <button class="calc-btn clear-btn" data-action="clear-all">CL</button>
                <button class="calc-btn clear-btn" data-action="clear-entry">C</button>
                <button class="calc-btn operator-btn" data-action="backspace">
                    <i class="fas fa-backspace"></i>
                </button>
            </div>
            
            <!-- Second Row -->
            <div class="button-row">
                <button class="calc-btn scientific-btn" data-action="sqrt">√</button>
                <button class="calc-btn scientific-btn" data-action="square">x²</button>
                <button class="calc-btn scientific-btn" data-action="power">xʸ</button>
                <button class="calc-btn operator-btn" data-action="divide">÷</button>
                <button class="calc-btn operator-btn" data-action="percentage">%</button>
            </div>
            
            <!-- Third Row -->
            <div class="button-row">
                <button class="calc-btn number-btn" data-number="7">7</button>
                <button class="calc-btn number-btn" data-number="8">8</button>
                <button class="calc-btn number-btn" data-number="9">9</button>
                <button class="calc-btn operator-btn" data-action="multiply">×</button>
                <button class="calc-btn scientific-btn" data-action="reciprocal">1/x</button>
            </div>
            
            <!-- Fourth Row -->
            <div class="button-row">
                <button class="calc-btn number-btn" data-number="4">4</button>
                <button class="calc-btn number-btn" data-number="5">5</button>
                <button class="calc-btn number-btn" data-number="6">6</button>
                <button class="calc-btn operator-btn" data-action="subtract">−</button>
                <button class="calc-btn operator-btn" data-action="plus-minus">±</button>
            </div>
            
            <!-- Fifth Row -->
            <div class="button-row">
                <button class="calc-btn number-btn" data-number="1">1</button>
                <button class="calc-btn number-btn" data-number="2">2</button>
                <button class="calc-btn number-btn" data-number="3">3</button>
                <button class="calc-btn operator-btn" data-action="add">+</button>
                <button class="calc-btn equals-btn" data-action="equals">=</button>
            </div>
            
            <!-- Sixth Row -->
            <div class="button-row">
                <button class="calc-btn number-btn zero-btn" data-number="0">0</button>
                <button class="calc-btn number-btn" data-number=".">.</button>
                <button class="calc-btn mode-toggle" id="mode-toggle">
                    <i class="fas fa-calculator"></i> Sci
                </button>
            </div>
        </div>
        
        <!-- History Panel (Collapsible) -->
        <div class="history-panel">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> History</h3>
                <button class="history-control" id="clear-history">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
            </div>
            <div class="history-list" id="history-list">
                <!-- History items will be added here dynamically -->
            </div>
        </div>
        
        <!-- Footer -->
        <div class="calculator-footer">
            <div class="keyboard-hint">
                <i class="fas fa-keyboard"></i> Keyboard supported
            </div>
            <div class="mode-indicator" id="mode-indicator">Basic Mode</div>
        </div>
    </div>

    <!-- Hidden Scientific Functions Panel -->
    <div class="scientific-panel" id="scientific-panel">
        <div class="scientific-row">
            <button class="sci-btn" data-action="sin">sin</button>
            <button class="sci-btn" data-action="cos">cos</button>
            <button class="sci-btn" data-action="tan">tan</button>
            <button class="sci-btn" data-action="log">log</button>
            <button class="sci-btn" data-action="ln">ln</button>
        </div>
        <div class="scientific-row">
            <button class="sci-btn" data-action="pi">π</button>
            <button class="sci-btn" data-action="e">e</button>
            <button class="sci-btn" data-action="factorial">x!</button>
            <button class="sci-btn" data-action="abs">|x|</button>
            <button class="sci-btn" data-action="exp">eˣ</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
